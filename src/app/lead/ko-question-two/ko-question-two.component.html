<div class="main-content ko-question-page">
  <div class="inner-content">
    <verti-page-image-title [imgsource]="imgSource" imgwidth="80px" [title]="koTitle"></verti-page-image-title>
    <form [formGroup]="koQuestionTwo" fxLayout="column">

      <verti-ko-questions-lists [koListTitleData]="koListTitle" [koListData]="koList"></verti-ko-questions-lists>

      <mat-button-toggle-group class="verti-button-toggle-group standard-two-choice mrtp40" color="primary"
        formControlName="majorViolations" aria-label="Font Style">
        <mat-button-toggle value="true" (change)="koQuestion()">Yes</mat-button-toggle>
        <mat-button-toggle value="false" (change)="koQuestion()">No</mat-button-toggle>
      </mat-button-toggle-group>

    </form>

  </div>
</div>
